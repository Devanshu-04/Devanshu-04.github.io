<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with Onboarding</title>
  <style>
    .slider-container {
      position: relative;
      height: 200px;
      background: lightgray;
    }

    .slider {
      height: 100%;
    }

    .onboarding-message {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .onboarding-message.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
<div class="slider-container">
  <div class="onboarding-message" id="onboardingMessage">Drag to scroll through the slider!</div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const onboardingMessage = document.getElementById("onboardingMessage");
    const slider = document.getElementById("imageSlider");

    onboardingMessage.classList.add("show");

    const hideOnboardingMessage = () => onboardingMessage.classList.remove("show");

    slider.addEventListener("mousedown", hideOnboardingMessage);
    slider.addEventListener("touchstart", hideOnboardingMessage);

    setTimeout(hideOnboardingMessage, 5000);
  });
</script>
</body>
</html>
